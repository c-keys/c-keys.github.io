<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Fourier Keyboard Soldering Workshop</title>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/white.css">

    <!-- Theme used for syntax highlighting of code -->
    <!--<link rel="stylesheet" href="lib/css/zenburn.css">-->

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <!--title-->
        <section><img class="stretch" src="img/fourier-title.svg" alt="fourier soldering workshop"></section>

        <!--types of keyboards and the scale of sophistication-->
        <section><img class="stretch" src="img/pcb-types.svg" alt="fourier soldering workshop"></section>

        <!--breadboarding-->
        <section data-background-image="img/breadboarding.jpg"></section>

        <!--handwiring-->
        <section data-background-image="img/pilcrow-handwire.jpg"></section>

        <!--daughterboard pcb-->
        <section data-background-image="img/fourier00047.jpg"></section>

        <!--integrated pcb-->
        <section data-background-image="img/pcb.jpg"></section>

        <!--completed commercial product-->
        <section data-background-image="img/logitech-pro-g-mechanical-keyboard-800x420.png"></section>

        <!--we'll be making this thing-->
        <section data-background-image="img/fourier.jpg"></section>

        <!--switch choices-->
        <section><img class="stretch" src="img/switch-options.svg" alt="fourier soldering workshop"></section>

        <!--soldering safety tips-->
        <section>
          <h2>Soldering Safety & Tips</h2>
          <ul>
            <li class="fragment">Never touch the tip!</li>
            <li class="fragment">Do not hold items in hand while soldering.</li>
            <li class="fragment">Clean tip on sponge or wool regularly.</li>
            <li class="fragment">Return soldering iron to stand when not in use.</li>
            <li class="fragment">Turn off soldering iron.</li>
            <li class="fragment">Always wash your hands after soldering.</li>
          </ul>
        </section>

        <!--component types, diodes 3 ways-->
        <section><img class="stretch" src="img/diodes-three-ways.svg" alt="diode-schematic"></section>

        <!--diode detail-->
        <section><img class="stretch" src="img/diode6.png" alt="diode-direction"></section>

        <!--soldering example-->
        <section data-background-image="img/soldering.gif"></section>

    <script>
      // More info https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
      controls: false,
      progress: false,
      history: true,
      center: true,
      width: 1280,
      height: 720,
      margin: 0,
      transition: 'none', // none/fade/slide/convex/concave/zoom
