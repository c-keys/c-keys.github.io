<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>4x4 Keyboard Soldering Workshop</title>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/white.css">

    <!-- Theme used for syntax highlighting of code -->
    <!--<link rel="stylesheet" href="lib/css/zenburn.css">-->

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">

        <section><img class="stretch" src="img/4x4-title-2.svg" alt="4x4 keyboards soldering electronics"></section>
        <section><img class="stretch" src="img/diodes-three-ways.svg" alt="diode-schematic"></section>

        <section><img class="stretch" src="img/pcb-switches-diodes.jpg" alt="diode pcb"></section>
        <!--TODO: Add slide(s) on good and bad solder joints-->
        <section data-background-image="img/soldering.gif"></section>
        <section>
          <div class="column-left-image">
            <img class="stretch" height="281" src="img/pcb-switches-diodes.jpg" alt="diode pcb">
          </div>
          <div class="column-right-image">
            <img class="stretch" src="img/soldering.gif" alt="soldering example">
          </div>
        </section>
        <section><img class="stretch" src="img/switch-resistor-capacitor.svg" alt="switch resister capicator"></section>
        <section><img class="stretch" src="img/mechanical-switch.svg" alt="mechanical-switch"></section>
        <section><img class="stretch" src="img/pcb-switches-diodes.jpg" alt="diode pcb"></section>
        <!--TODO: Add slide(s) on good and bad solder joints-->
        <section data-background-image="img/soldering.gif"></section>
        <section>
          <div class="column-left-image">
            <img class="stretch" height="281" src="img/pcb-switches-diodes.jpg" alt="diode pcb">
          </div>
          <div class="column-right-image">
            <img class="stretch" src="img/soldering.gif" alt="soldering example">
          </div>
        </section>
        <section><img class="stretch" src="img/schematic.svg" alt="4x4 schematic"></section>
        <section data-background="#000"><img class="stretch" src="img/obelus-traces.png" alt="4x4 PCB traces"></section>
        <section data-background-image="img/pcb.jpg"></section>
        <section><img class="stretch" src="img/pcb-reset-led-speaker.jpg" alt="reset led and speaker diagram"></section>
        <section data-background-image="img/breadboarding.jpg"></section>
        <section data-background-image="img/pilcrow-handwire.jpg"></section>
        <section data-background-image="img/162-key-split-keyboard.jpg"></section>
        <section><img class="stretch" src="img/chat.jpg" alt="click on chat link on workshop page"></section>
        <section><a href="https://ckeys.org/workshops/4x4"><img class="stretch" src="img/ckeys-org-chat-with-us.svg" alt="ckeys.org and chat link"></a></section>

      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
      controls: false,
      progress: false,
      history: true,
      center: true,
      width: 1280,
      height: 720,
      margin: 0,
      transition: 'none', // none/fade/slide/convex/concave/zoom
      backgroundTransition: 'none',

      // More info https://github.com/hakimel/reveal.js#dependencies
      dependencies: [
        { src: 'plugin/markdown/marked.js' },
        { src: 'plugin/markdown/markdown.js' },
        { src: 'plugin/notes/notes.js', async: true },
        { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
      ]
    });
    </script>

</body>
</html>
