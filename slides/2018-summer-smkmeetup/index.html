<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>SMKmeetup Summer 2018</title>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/white.css">

    <!-- Theme used for syntax highlighting of code -->
    <!--<link rel="stylesheet" href="lib/css/zenburn.css">-->

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-background-color="#1EB8CB"><img class="stretch" src="../../images/projector-image-summer-2018.jpg" alt=""></section>
        <section data-background-color="#1EB8CB"><img class="stretch" src="../../images/ckeys-projector.jpg" alt=""></section>
        <section data-background-color="#C4F4F7"><img class="stretch" src="../../images/ArTEAsanPartySeattleSummer2018.png" alt=""></section>
        <section data-background-color="#1EB8CB"><img class="stretch" src="../../images/projector-image-summer-2018.jpg" alt=""></section>
        <section><img src="../../images/plugable-logo.jpg" alt=""></section>
        <section><img src="../../images/primecaps-logo.jpg" alt=""></section>
        <section><img src="../../images/massdrop-logo.jpg" alt=""></section>
        <section><img src="../../images/pmk-logo.jpg" alt=""></section>
        <section><img src="../../images/clueboard-logo.jpg" alt=""></section>
        <section><img src="../../images/olkb-logo.jpg" alt=""></section>
        <section><img src="../../images/gmk-logo.jpg" alt=""></section>
        <section><img src="../../images/keebio-logo.jpg" alt=""></section>
        <section><img src="../../images/macrofab-logo.jpg" alt=""></section>
        <section><img src="../../images/deskcandy-logo.jpg" alt=""></section>
        <section><img src="../../images/novelkeys-logo.jpg" alt=""></section>
        <section><img src="../../images/moderncoup.jpg" alt=""></section>
        <section><img src="../../images/mechanicalkeyboards.jpg" alt=""></section>
        <section><img src="../../images/mtnmech.jpg" alt=""></section>
        <section><img src="../../images/orcas-logo.jpg" alt=""></section>
        <section><img src="../../images/death-caps-logo.jpg" alt=""></section>
        <section data-background-color="#1EB8CB"><img class="stretch" src="../../images/ckeys-projector.jpg" alt=""></section>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
      controls: false,
      progress: false,
      history: true,
      center: true,
      width: 1280,
      height: 720,
      margin: 0,
      transition: 'none', // none/fade/slide/convex/concave/zoom
      backgroundTransition: 'none',

      // More info https://github.com/hakimel/reveal.js#dependencies
      dependencies: [
        { src: 'plugin/markdown/marked.js' },
        { src: 'plugin/markdown/markdown.js' },
        { src: 'plugin/notes/notes.js', async: true },
        { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
      ]
    });
    </script>

</body>
</html>
